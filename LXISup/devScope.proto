cmd {
    out "\$1";
}

getIDN {
    out "*IDN?";
    in "%[^\r\n]";
    ExtraInput = Ignore;
    ReplyTimeout = 10000;
}

setup_chan {
    out ":CHAN\$1:DISP 1\n:CHAN\$1:SCAL %(A)G V\n:CHAN\$1:OFFS %(B)G V";
}

setup_tim {
    out ":TIM:SCAL %(A)G\n:TIM:POS %(B)G";
}

setup_other {
    out ":TRIG:SWE NORM\n:TRIG:SOUR EXT\n:WAV:FORM ASC\n:WAV:POIN 1000";
}

wavsour {
    out ":WAV:SOUR CHAN\$1";
}

dig {
    out ":DIG CHAN1, CHAN2, CHAN3, CHAN4";
}

trig_wait {
    out ":WAV:SOUR?";
}

chan_trig {
    in "CHAN%d";
}

wavdata_bin {
    out ":WAV:DATA?";
    separator = "";
    in "#8%*8[0-9]%02r";
    ExtraInput = Ignore;
    ReplyTimeout = 10000;
    ReadTimeout = 10000;
}

wavdata {
    out ":WAV:DATA?";
    separator = ",";
    in "#8%*8[0-9]%f";
    ExtraInput = Ignore;
    ReplyTimeout = 10000;
    ReadTimeout = 10000;
}

wavpre {
    out ":WAV:PRE?";
    in "%[^\r\n]";
}

xinc_in {
    in "%*f,%*f,%*f,%*f,%f,%*f,%*f,%*f,%*f,%*f";
}

xorig_in {
    in "%*f,%*f,%*f,%*f,%*f,%f,%*f,%*f,%*f,%*f";
}

yinc_in {
    in "%*f,%*f,%*f,%*f,%*f,%*f,%*f,%f,%*f,%*f";
}

yorig_in {
    in "%*f,%*f,%*f,%*f,%*f,%*f,%*f,%*f,%f,%*f";
}
