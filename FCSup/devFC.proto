cmd {
    out "\$1";
}

getIDN {
    out "*IDN?";
    in "%[^\r\n]";
    ExtraInput = Ignore;
    ReplyTimeout = 10000;
}

setup {
    out "*RST\n:CHAN1:SCAL 1 V\n:CHAN1:OFFS 0 V\n:TIM:SCAL 100E-9\n:TIM:POS 0\n:TRIG:SWE NORM\n:TRIG:SOUR CHAN1\n:WAV:FORM WORD\n:WAV:POIN 1000";
}

wavpre_out {
    out ":WAV:PRE?";
}

xinc_in {
    in "%*f,%*f,%*f,%*f,%f,%*f,%*f,%*f,%*f,%*f";
}

xorig_in {
    in "%*f,%*f,%*f,%*f,%*f,%f,%*f,%*f,%*f,%*f";
}

yinc_in {
    in "%*f,%*f,%*f,%*f,%*f,%*f,%*f,%f,%*f,%*f";
}

yorig_in {
    in "%*f,%*f,%*f,%*f,%*f,%*f,%*f,%*f,%f,%*f";
}

wavdata {
    out ":WAV:DATA?";
    separator = "";
    in "#8%*8[0-9]%02r";
    ExtraInput = Ignore;
    ReplyTimeout = 10000;
    ReadTimeout = 10000;
}
