cmd {
    out "\$1";
}

setD {
    out "\$1 %d";
}
getD {
    out "\$1?";
    in "%d";
    ExtraInput = Ignore;
    ReplyTimeout = 10000;
}

setF {
    out "\$1 %f";
}

getF {
    out "\$1?";
    in "%f";
    ExtraInput = Ignore;
    ReplyTimeout = 10000;
}

getIDN {
    out "*IDN?";
    in "%\$1[^\r\n]";
    ExtraInput = Ignore;
    ReplyTimeout = 10000;
}

start {
    out "*RST\n:CHAN1:SCAL 1 V\n:CHAN1:OFFS 0 V\n:TIM:SCAL 100E-9\n:TIM:POS 0\n:TRIG:SWE NORM\n:TRIG:SOUR EXT\n*SRE 1\n:TER?";
    in "%\$1[^\r\n]";
    ExtraInput = Ignore;
    ReplyTimeout = 10000;
}

ter {
    out ":TER?";
    event 5000;
    in "%\$1[^\r\n]";
    ExtraInput = Ignore;
}
